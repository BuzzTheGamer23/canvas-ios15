<html>
<head>
    <title>{$TITLE$}</title>
    <link href="ScheduleItemDetails.css" rel="stylesheet" type="text/css" />
    <meta name='viewport' content='initial-scale=1.0,maximum-scale=4.0'/>
    <script type="text/javascript" src="ScheduleItemDetails.js"></script>
    <script defer type="text/javascript" src="rewrite-api-links.js"></script>
</head>
<body>    
    <div id="info">
        <h1>{$TITLE$}</h1>
        <span id="due">{$DUE_DATE$}</span>
        <a id="multiple-due-dates" style="display:none" href="show-other-due-dates://">{$OTHER_DUE_DATES$}</a>
        <div></div>
        <span id="grade" style="display:none">{$GRADE$}</span>
        <div id="submission-info" style="display:block">
            <form id="show-submissions-form" action="show-submissions://" style="display:none">
                <button class="download-itunes-icanvas" form="show-submissions-form">{$SUBMISSION$}</button>
            </form>
            <form id="submit-form" action="show-submissions://" style="display:none">
                <button class="download-itunes-icanvas" form="submit-form">{$SUBMIT$}</button>
            </form>
            <form id="show-rubric-form" action="show-rubric://" style="display:none">
                <button class="download-itunes-icanvas" form="show-rubric-form">{$RUBRIC$}</button>
            </form>
            <form id="show-comments-form" action="show-comments://" style="display:none;">
                <button id="show-comments-button"  class="download-itunes-icanvas" ontouchstart="" form="show-comments-form">{$COMMENTS$}</button>
            </form>
            <form id="show-speedgrader-form" action="show-speedgrader://" style="display:none">
                <div style="position:relative; display:inline-block;">
                        <button class="download-itunes-icanvas speedgrader" form="show-speedgrader-form">{$SPEEDGRADER$}</button>
                    <div class="red-badge">{$SPEEDGRADER_COUNT$}</div>
                </div>
            </form>
            <form id="show-discussion-form" action="show-discussion://" style="display:none;">
                <button id="show-discussion-button" class="download-itunes-icanvas" form="show-discussion-form">{$DISCUSSION$}</button>
            </form>
            <form id="show-quiz-form" action="show-quiz://" style="display:none;">
                <button id="show-quiz-button" class="download-itunes-icanvas" form="show-quiz-form">{$QUIZ$}</button>
            </form>
        </div>
    </div>
    <div id="container">
        
        <div id="content">
            {$CONTENT$}
        </div>
    </div>
</body>
</html>
